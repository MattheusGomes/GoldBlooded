<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/icon.png">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>

<body onload="validarSessao(), expandirPostagem(), autalizarComentario(post)">

    <div class="corpoHome">

        <div class="nav">
            <div class="container">

                <div class="hello">
                    <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                </div>

              
                <div class="conteudoNav">
                    <h2><a href="home.html">Postagens</a></h2>
                    <h2>|</h2>
                    <h2><a href="analise.html">Informações</a></h2>
                </div>

                <div class="btSair">

                    <div class="btn" onclick="limparSessao()">
                        <h4>Sair</h4>
                    </div>

                </div>

            </div>

        </div>

        <div class="publicarPostGrande">

            <div class="container">


                <div class="grandePost ">
                    <div class="divVoltar">
                        <button class="btVoltarPost" onclick="voltar()">Voltar</button>
                    </div>
                    <div class="contPost">
                        <div class="info">
                            <span id="expandirUser">usuario</span>
                            <span id="expandirSerie">playoffs</span>
                        </div>
                        <h2 id="expandirTituloPost">Titulo postagem </h2>

                        <div id="expandirTextoPost" class="expandirTextoPost">texto</div>

                    </div>

                    <div class="contComent">
                        <div class="entradas">
                            <textarea id="textareaComent" cols="30" rows="5"></textarea>
                            <button onclick="comentar(post)" class="btVoltarPost">Enviar</button>
                        </div>



                        <div id="expandirDivComent" class="expandirDivComent"></div>

                    </div>

                </div>


            </div>


        </div>

    </div>




</body>

</html>
<script>
    var post = sessionStorage.ver_post;
</script>
